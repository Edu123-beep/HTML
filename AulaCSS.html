<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Define a codificação de caracteres como UTF-8, suportando acentuação -->
    <meta charset="UTF-8">
    <!-- Garante que o layout seja responsivo em dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título da aba do navegador -->
    <title>Aula CSS</title>
    <!-- Importa o arquivo de estilos CSS externo -->
    <link rel="stylesheet" href="css/styleCSS.css">
</head>
<body>
    <h1 id="titulo-principal">Aula de CSS</h1>
    <h2>Teste</h2>
    <!--  Esse estilo define que a cor do texto desse parágrafo será vermelha. -->
    <p style="color: red;">Parágrafo inline</p>
    <!--  p1 e p2 são estilos CSS que normalmente são usados para estilizar elementos específicos e únicos na página. -->
    <p class="p-numerados" id="p1">Parágrafo nº 1</p>
    <p class="p-numerados" id="p2">Parágrafo nº 2</p>
    
    <p>cores</p>
    <!--  Provavelmente controla o visual do link "Google 1", talvez removendo o sublinhado ou mudando a cor. -->
    <a class="decoration" href="http://www.google.com">Google 1</a>
    <a href="http://www.google.com">Google 2</a>
    <a href="http://www.google.com">Google 2</a>
    <!-- Fonte com estilo diferente. -->
    <p class="serifada">Fonte com Serifa</p>
    <!-- Fonte com estilo diferente. -->
    <p class="sem-serifa">Fonte sem Serifa</p>
    <!-- Fonte com estilo diferente. -->
    <p class="monoespacada">Fonte Monoespacada</p>
    <!-- Está aplicando o chamado Box Model (margem, borda, padding e conteúdo). O estilo está no CSS externo. -->
    <div class="caixa">
        <p>Esse é um Box Model</p>
    </div>
</body>
</html>
